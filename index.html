<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <label for="formCity"> Search City : </label>
        <input type="text" name="formCity" id="formCity" />
        <input type="submit" id="submit" />
      </form>
      <p class="data" id="address"></p>
      <p class="data" id="preciptype"></p>
      <p class="data" id="temp"></p>
      <p class="data" id="description"></p>
      <p class="data" id="tempmax"></p>
      <p class="data" id="tempmin"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
